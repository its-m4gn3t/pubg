<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miramar Rotations</title>
    <style>
        body {
            text-align: center;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        .map-container {
            position: relative;
            max-width: 100%;
            margin: 0 auto;
            width: 2000px; /* Fix image width */
        }
        img {
            width: 100%; /* Keep image scaling to 100% */
            height: auto;
        }
        .clickable-box {
            position: absolute;
            background-color: rgba(255, 0, 0, 0.7); /* Semi-transparent red */
            border: 2px solid #ff0000;
            box-shadow: 0 0 10px 3px #ff0000; /* Reduced glow effect */
            cursor: pointer;
            transition: all 0.3s ease-in-out; /* Smooth transition for glowing effect */
        }
        /* Active state on click */
        .clickable-box:active {
            background-color: rgba(255, 255, 0, 0.7); /* Yellow glow when clicked */
            box-shadow: 0 0 10px 5px rgba(255, 255, 0, 1); /* Stronger yellow glow */
        }
        /* Mobile optimization */
        @media (max-width: 800px) {
            .map-container {
                width: 100%; /* Make the container responsive */
            }
            img {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <h1>Miramar Map - Competitive Rotations</h1>
    <div class="map-container">
        <img src="res/Miramar_PNG.png" alt="Miramar Map">
        
        <!-- Adjusted clickable overlay boxes for each location -->
        <a href="elpozo.html" class="clickable-box" style="left: 18.85%; top: 32.75%; width: 4%; height: 3.5%;"></a>
        <a href="monte.html" class="clickable-box" style="left: 21%; top: 48.25%; width: 4%; height: 3.5%;"></a>
        <a href="chumacera.html" class="clickable-box" style="left: 31.75%; top: 63.65%; width: 4%; height: 3.5%;"></a>
        <!-- New Coordinates -->
       <a href="sanmartin.html" class="clickable-box" style="left: 44.65%; top: 34.25%; width: 4%; height: 3.5%;"></a>
       <a href="minas.html" class="clickable-box" style="left: 62.5%; top: 43.3%; width: 4%; height: 3.5%;"></a>
        <a href="Pecado.html" class="clickable-box" style="left: 43.75%; top: 51.7%; width: 4%; height: 3.5%;"></a>
        <a href="losleones.html" class="clickable-box" style="left: 57.6%; top: 65.5%; width: 4%; height: 3.5%;"></a>
        <a href="Impala.html" class="clickable-box" style="left: 76.05%; top: 56.65%; width: 4%; height: 3.5%;"></a>
        <a href="elazahar.html" class="clickable-box" style="left: 76.5%; top: 30.3%; width: 4%; height: 3.5%;"></a>
        <a href="cruz.html" class="clickable-box" style="left: 66.5%; top: 17.4%; width: 4%; height: 3.5%;"></a>
        
    </div>

    <script>
        // Ensuring the map is responsive on resizing
        window.onload = function() {
            const image = document.querySelector('img');
            const container = document.querySelector('.map-container');

            // Handle scaling for mobile
            container.style.width = image.naturalWidth + "px";  // Set width to 2000px (original image width)
            image.style.width = "100%"; // Allow image to scale within container
        }
    </script>

</body>
</html>
